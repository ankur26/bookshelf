<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>BookShelf</title>
</head>
<body>
    <div class="card-list container-fluid text-center">
        <header>
            <h1>Your personal BookShelf</h1>
        </header>
        <section class="row d-flex flex-column align-items-center">
            <p>
                <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample" value="d">
                    Add a new book.
                  </button>
            </p>
            <div class="collapse " id="collapseExample">
                <div class="card card-body d-flex align-items-center flex-column">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="Enter Name" required>
                    <label for="writer">Writer</label>
                    <input type="text" name="writer" id="writer" placeholder="Writer">
                    <label for="pages">Pages</label>
                    <input type="number" name="pages" id="pages" min="50" max="1500">
                    <label for="read">Read?</label>
                    <select class="my-2"name="read" id="read">
                        <option value="true">Yes</option>
                        <option value="false">No</option>
                    </select>
                    <button class="btn btn-outline-dark" value="s">Submit</button>
                </div>
              </div>
        </section>
        <main id="main-list" class="d-flex flex-column align-items-center">

        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
